name: Build and Package Extension
on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install vsce
        run: npm install --global @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Get VSIX path
        id: get-vsix
        run: |
          VSIX_PATH=$(ls *.vsix)
          echo "VSIX_PATH=$VSIX_PATH" >> $GITHUB_OUTPUT
          echo "Found VSIX at $VSIX_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: acton-lang.vsix
          path: ${{ steps.get-vsix.outputs.VSIX_PATH }}

      # Only create release and publish on version tags
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.get-vsix.outputs.VSIX_PATH }}
          asset_name: acton-lang.vsix
          asset_content_type: application/octet-stream

      - name: Publish to Marketplace
        if: startsWith(github.ref, 'refs/tags/v')
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
